# This is the main configuration file for the application.
# ~~~~~

# Set these values if you want to use XMPP:
#xmpp.user="myVTN@gmail.com"
#xmpp.password=asdf1234
xmpp.resource=vtn1
# only specify if the connection domain is different from the domain in the JID:
#xmpp.domain=talk.google.com 
#xmpp.port=5222 # this almost never needs to be changed

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
application.secret="/7QeCvGfopuqLq_JEB5nKo^PXWhRtK/vT:qc6ujDq^sS79gd]dO6L>0HbTU<?HjY"

# The application languages
# ~~~~~
application.langs="en"

# Global object class
# ~~~~~
# Define the Global object class for this application.
# Default to Global in the root package.
# global=Global

# Database configuration
# ~~~~~ 
# You can declare as many datasources as you want.
# By convention, the default datasource is named `default`
#
db.events.driver=org.h2.Driver
db.events.url="jdbc:h2:./vtn.db;"
# db.default.user=mysql_user
# db.default.password=myswl_user_password
#
# You can expose this datasource via JNDI if needed (Useful for JPA)
db.events.jndiName=DefaultDS
jpa.default=Events

# Evolutions
# ~~~~~
# You can disable evolutions if needed
# evolutionplugin=disabled

# Ebean configuration
# ~~~~~
# You can declare as many Ebean servers as you want.
# By convention, the default server is named `default`
#
#ebean.default="org.enernoc.open.oadr2.model.*"

# Logger
# ~~~~~
# You can also configure logback (http://logback.qos.ch/), by providing a logger.xml file in the conf directory .

# Root logger:
logger.root=ERROR

# Logger used by the framework:
logger.play=INFO

# Logger provided to your application:
logger.application=DEBUG
